<div class="logo sidebar-color">
    <span class="simple-text">
        <span>Principal</span>
        <div class="green-box"><a  class="nav-link" href="">+ Abrir novo ticket</a></div>
    </span>
</div>
<div class="sidebar-wrapper sidebar-color">
<div *ngIf="isMobileMenu()">
<form class="navbar-form">
  <span class="bmd-form-group">
    <div class="input-group no-border">
        <div class="search-client">
            <input type="text" value="" class="search-field" placeholder="Buscar">
            <button button class="icon-box" type="submit">
            <i class="material-icons">search</i>
            </button>
        </div>
    </div>
  </span>
</form>
<ul class="nav navbar-nav nav-mobile-menu">
    <li class="nav-item">
        <a class="nav-link font-color" href="javascript:void(0)">
            <i class="material-icons">dashboard</i>
            <p>
                <span class="d-lg-none d-md-block">Stats</span>
            </p>
        </a>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link font-color" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="material-icons">notifications</i>
            <p>
                <span class="d-lg-none d-md-block">Some Actions</span>
            </p>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link font-color" href="javascript:void(0)">
            <i class="material-icons">person</i>
            <p>
                <span class="d-lg-none d-md-block">Account</span>
            </p>
        </a>
    </li>
</ul>
</div>
<ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
        <a class="nav-link font-color" [routerLink]="[menuItem.path]">
            <i class="material-icons">{{menuItem.icon}}</i>
            <p>{{menuItem.title}}</p>
        </a>
    </li>
</ul>
</div>
